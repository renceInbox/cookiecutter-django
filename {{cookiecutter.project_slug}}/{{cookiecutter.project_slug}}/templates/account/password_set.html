{% raw %}{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner %}
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{% trans "Set Password" %}</h1>
      <div class="card-text">
        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="btn btn-primary mt-3" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
{%- endraw %}
